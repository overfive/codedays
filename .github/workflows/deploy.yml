name: Deploy codeaday

on:
  push:
    branches:    
      - master

jobs:
  save-for-docker-compose:
    name: Save for docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Archive docker_compose
        uses: actions/upload-artifact@v1
        with:
          name: docker_compose
          path: docker-compose.yml
      - name: Archive nginx
        uses: actions/upload-artifact@v1
        with:
          name: nginx_conf
          path: nginx
  deploy-create:
    name: Create basic folder
    runs-on: self-hosted
    steps:
      - name: mkdir basic dir
        run: |
          sudo mkdir -p /opt/projects
          sudo chown -R qiwihui.qiwihui /opt/projects
  deploy-proxy:
    needs: deploy-create
    name: Deploy letsencrypt nginx proxy
    runs-on: self-hosted
    steps:
      - name: setup folder
        run: mkdir -p /opt/projects/
      - name: check if nginx proxy exists
        run: export HAS_LETSENCRYPT==$(sudo docker ps -a | grep nginx-letsencrypt >/dev/null; echo $?)
      - name: setup letsencrypt nginx proxy companion
        if: env.HAS_LETSENCRYPT == 1
        run: |
          mkdir -p /opt/projects/nginx-data
          git clone https://github.com/evertramos/docker-compose-letsencrypt-nginx-proxy-companion.git /opt/projects/docker-compose-letsencrypt-nginx-proxy-companion/
          cd docker-compose-letsencrypt-nginx-proxy-companion
          cp .env.sample .env
          sed -i "s/NGINX_FILES_PATH=.*/NGINX_FILES_PATH=\/opt\/projects\/nginx-data/g" .env
          sudo ./start.sh
  build-fe:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: npm install, build, and test
        working-directory: ./cad_fe
        run: |
          npm install
          npm run build
          rm dist/*/*.map
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: cad_fe_dist
          path: cad_fe/dist
  deploy-fe:
    needs: [deploy-proxy, build-fe]
    name: deploy fontend
    runs-on: self-hosted
    steps:
      - run: mkdir -p /opt/projects/codeaday/cad_fe/dist/
      - run: rm -rf /opt/projects/codeaday/cad_fe/dist/*
      - name: Download built package
        uses: actions/download-artifact@v1
        with:
          name: cad_fe_dist
          path: /opt/projects/codeaday/cad_fe/dist/
  compile-server:
    name: Compile codeaday server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: install requirements
        run: |
          sudo apt install -y python3-dev gcc
          pip install -r cad_server/requirements.txt
          pip install Cython
      - name: compile
        working-directory: ./cad_server
        run: python compile.py
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: cad_server_build
          path: cad_server/build
  deploy-codeaday:
    needs: [compile-server,deploy-fe,save-for-docker-compose]
    name: Deploy server
    runs-on: self-hosted
    steps:
      - name: backup project
        working-directory: /opt/projects/codeaday/
        run: |
          test -f cad_server/cad_server/local_settings.py && cp cad_server/cad_server/local_settings.py . || echo "no local settings"
          cp -r cad_server cad_server-${GITHUB_SHA::8} && rm -rf cad_server/* || exit 1
      - name: Download built package
        uses: actions/download-artifact@v1
        with:
          name: cad_server_build
          path: /opt/projects/codeaday/cad_server/
      - name: Download docker-compose
        uses: actions/download-artifact@v1
        with:
          name: docker_compose
          path: /opt/projects/codeaday/
      - name: Download nginx conf
        uses: actions/download-artifact@v1
        with:
          name: nginx_conf
          path: /opt/projects/codeaday/nginx/
      - name: get local_settings
        working-directory: /opt/projects/codeaday/cad_server/
        run: |
          test -f ../local_settings.py && cp ../local_settings.py cad_server/ || cp cad_server/local_settings_prod.py cad_server/local_settings.py
          sed -i "s/{SECRET_KEY}/${{ secrets.CODEADAY_SECRET_KEY }}/g" cad_server/local_settings.py
          sed -i "s/{DATABASE_PASSWORD}/${{ secrets.CODEADAY_DATABASE_PASSWORD }}/g" cad_server/local_settings.py
          sed -i "s/{MAILGUN_API_KEY}/${{ secrets.CODEADAY_MAILGUN_API_KEY }}/g" cad_server/local_settings.py
          sed -i "s/{ENCRYPT_KEY}/${{ secrets.CODEADAY_ENCRYPT_KEY }}/g" cad_server/local_settings.py
      - name: Docker login
        if: success()
        run: sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: pull
        if: success()
        working-directory: /opt/projects/codeaday/
        run: |
          sudo docker pull qiwihui/codeaday:latest
          sudo docker-compose up -d
      - name: setup server
        if: success()
        run: |
          sudo docker exec codeaday-server sh -c "cd /cad_server && chmod +x ./setup.sh && ./setup.sh"
          sudo docker exec codeaday-server /usr/local/bin/python /cad_server/manage.py migrate
          sudo docker exec codeaday-server /usr/local/bin/python /cad_server/manage.py loaddata /cad_server/subscriber/kb.json
          sudo docker exec codeaday-server /etc/init.d/supervisor start
          